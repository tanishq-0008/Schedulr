<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Take Test - Schedulr</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <header class="dashboard-header">
            <h1>{{ test.test_title }}</h1>
            <a href="{{ url_for('student_dashboard', user_id=user.id) }}" class="btn btn-secondary">Back to Dashboard</a>
        </header>

        <div class="test-section form-style">
            <p class="test-meta"><strong>Subject:</strong> {{ test.subject }} | {{ test.unit_name }} - {{ test.topic_name }}</p>
            <form method="POST" action="{{ url_for('submit_test', test_id=test.id) }}" class="test-form">
                <input type="hidden" name="user_id" value="{{ user.id }}">
                {% for q in questions %}
                <div class="question-block">
                    <p class="question-text"><strong>Q{{ loop.index }}:</strong> {{ q.question_text }}</p>
                    {% if q.type == 'MCQ' %}
                        {% for opt in q.options %}
                        <label class="option-label">
                            <input type="radio" name="q{{ q.id }}" value="{{ opt.id }}" {% if loop.first %}required{% endif %}>
                            {{ opt.option_text }}
                        </label>
                        {% endfor %}
                    {% else %}
                        <input type="text" name="q{{ q.id }}" required placeholder="Your answer" class="form-input">
                    {% endif %}
                </div>
                {% endfor %}
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Submit Test</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
