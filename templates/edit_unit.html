<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Unit - Schedulr</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <header class="dashboard-header">
            <h1>Edit Unit</h1>
            <a href="{{ url_for('mentor_dashboard', user_id=user.id) }}" class="btn btn-secondary">Back to Dashboard</a>
        </header>
        <div class="form-section">
            <h2>Edit {{ unit.unit_name }} - {{ unit.topic_name }}</h2>
            <form method="POST" action="{{ url_for('edit_unit', unit_id=unit.id) }}">
                <input type="hidden" name="user_id" value="{{ user.id }}">
                <div class="form-group">
                    <label for="subject">Subject:</label>
                    <input type="text" id="subject" name="subject" value="{{ unit.subject }}" required>
                </div>
                <div class="form-group">
                    <label for="unit_name">Unit Name:</label>
                    <input type="text" id="unit_name" name="unit_name" value="{{ unit.unit_name }}" required>
                </div>
                <div class="form-group">
                    <label for="topic_name">Topic Name:</label>
                    <input type="text" id="topic_name" name="topic_name" value="{{ unit.topic_name }}" required>
                </div>
                <button type="submit" class="btn btn-primary">Save Changes</button>
            </form>
        </div>
    </div>
</body>
</html>
