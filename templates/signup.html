<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Schedulr</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <div class="login-card">
            <h1>Schedulr</h1>
            <h2>Create Account</h2>

            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    <div class="messages">
                        {% for category, message in messages %}
                            <div class="alert alert-{{ category }}">{{ message }}</div>
                        {% endfor %}
                    </div>
                {% endif %}
            {% endwith %}

            <form method="POST" action="{{ url_for('signup') }}" class="signup-form" id="signup-form">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required autofocus>
                </div>

                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <div class="form-group">
                    <label for="role">I am a:</label>
                    <select id="role" name="role" required onchange="toggleMentorCode()">
                        <option value="">Select role</option>
                        <option value="student">Student</option>
                        <option value="mentor">Mentor</option>
                    </select>
                </div>

                <!-- Mentor code required for students; hidden for mentors -->
                <div class="form-group" id="mentor-code-group" style="display: none;">
                    <label for="mentor_code">Mentor Code:</label>
                    <input type="text" id="mentor_code" name="mentor_code" placeholder="Enter code from your mentor">
                    <small>Get this from your mentor to link your account.</small>
                </div>

                <button type="submit" class="btn btn-primary">Create Account</button>
            </form>

            <p class="auth-link">
                Already have an account? <a href="{{ url_for('login') }}">Login</a>
            </p>
        </div>
    </div>

    <script>
        function toggleMentorCode() {
            const role = document.getElementById('role').value;
            const group = document.getElementById('mentor-code-group');
            const input = document.getElementById('mentor_code');
            if (role === 'student') {
                group.style.display = 'block';
                input.required = true;
            } else {
                group.style.display = 'none';
                input.required = false;
                input.value = '';
            }
        }

        document.getElementById('signup-form').addEventListener('submit', function(e) {
            const role = document.getElementById('role').value;
            const mentorCode = document.getElementById('mentor_code').value.trim();
            if (role === 'student' && !mentorCode) {
                e.preventDefault();
                alert('Mentor code is required for student signup.');
                return false;
            }
        });
    </script>
</body>
</html>
